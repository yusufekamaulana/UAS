<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>BCT Area Chart 01</title>
    <link href="https://playground.anychart.com/docs/samples/BCT_Area_Chart_01/iframe" rel="canonical">
    <meta content="Area Chart" name="keywords">
    <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>

    <script type="text/javascript">
        anychart.onDocumentReady(function () {
            // create data
            var data = {{json_ori|safe}}
            var pred = {{json_pred|safe}}
            // create a chart
            var chart = anychart.area();

            // create an area series and set the data
            var series = chart.line(data);

            var prediksi = chart.area(pred);

            // Set warna fill menjadi kuning
            prediksi.normal().fill("#FFCA05", 0.3);
            prediksi.hovered().fill("#FFCA05", 0.1);
            prediksi.selected().fill("#FFCA05", 0.5);
            prediksi.normal().hatchFill("forward-diagonal", "#FFCA05", 1, 15);
            prediksi.hovered().hatchFill("forward-diagonal", "#FFCA05", 1, 15);
            prediksi.selected().hatchFill("forward-diagonal", "#FFCA05", 1, 15);
            prediksi.normal().stroke("#FFCA05");
            prediksi.hovered().stroke("#FFCA05", 2);
            prediksi.selected().stroke("#FFCA05", 4);

            // set the chart title
            chart.title("Area Chart: Basic Sample");

            // set the titles of the axes
            chart.xAxis().title("Date");
            chart.yAxis().title("Price, Rp.");

            // set the container id
            chart.container("container");

            // initiate drawing the chart
            chart.draw();
        });
    </script>
</body>

</html>
